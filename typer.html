  <meta name="description" content="A tower defense like typing game">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paytone+One|Red+Hat+Text:400,400i,700&display=swap">

    ga('send', 'pageview');

<body class='body-style'>
  <img class='signature-background', src='signature-classe-maison.svg', alt='classe-maison', width='200px'></img>
  <div id="open-modal" class="modal-window">
    <div>
      <a id='modal-button-close', href="#modal-close" title="Close" class="modal-button-close">close &times;</a>
      <h1>Tu as perdu une vie</h1>
      <p> Ton score: <span id='scoreText'></span></p>

      <p> Il te reste <span id='livesText'></span></p>
      <!-- <div>The quick brown fox jumped over the lazy dog.</div> -->
      <button id='continueButton', type="button" class="modal-button-continue" onclick="continueGame()">Continuer à jouer</button>
    </div>
  </div>
  <a id='modal-button', href="#open-modal", class="modal-button-hidden">Open Modal</a>
  <button type="button" class="btn-center" onclick="changeCase()" accesskey="c"><i class="fas fa-font"></i> <span id="change-case-text"></span> à la <u>C</u>ase</button>
  <canvas id="canvas", class='animated faster'>Your browser doesn't support HTML5.</canvas>
</body>

</html>
